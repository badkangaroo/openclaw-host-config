name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    name: Build and release for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux (x64)
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macOS (Intel)
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macOS (Apple Silicon)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows (x64)

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: OpenClaw Config v__VERSION__
          releaseBody: |
            Latest version of OpenClaw Configuration Tool.
            
            **Features:**
            - Modern, clean UI built with React + Tauri
            - Gateway management (start/stop/restart)
            - Model configuration
            - Secure API key storage
            
            **Download for your platform:**
            - Windows: `OpenClawConfig_v__VERSION___x64-setup.exe`
            - macOS Intel: `OpenClawConfig_v__VERSION___universal.dmg`
            - macOS Apple Silicon: `OpenClawConfig_v__VERSION___aarch64.dmg`
            - Linux: `openclaw-config-v__VERSION__-x86_64.AppImage`
          releaseDraft: true
          prerelease: false
